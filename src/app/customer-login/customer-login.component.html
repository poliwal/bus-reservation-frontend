<h2 class="text-center">Login</h2>
<div class="border mx-auto w-50 p-3">
    <form [formGroup]="sigupform" (ngSubmit)="onSubmit(signupform)">
        <div class="mb-2">
            <label>Enter Emailid</label>
            <input class="form-control" type="text" formControlName="mailid" />
        </div>
        <div *ngIf="
        !signupform.get('mailid')?.valid &&
        (signupform.get('mailid')?.dirty || signupform.get('mailid')?.touched)
      " class="error">
            <div *ngIf="signupform.get('mailid')?.errors?.required">
                <small class="text-danger">Email is required</small>
            </div>
            <div *ngIf="signupform.get('mailid')?.errors?.email">
                <small class="text-danger">Email is invalid</small>
            </div>
        </div>
        <div class="mb-2">
            <label>Enter Password</label>
            <input class="form-control" type="password" formControlName="pwd" />
        </div>
        <div *ngIf="
        !signupform.get('pwd')?.valid &&
        (signupform.get('pwd')?.dirty || signupform.get('pwd')?.touched)
      " class="error">
            <div *ngIf="signupform.get('pwd')?.errors?.required">
                <small class="text-danger">password is required</small>
            </div>
        </div>

        <div class="mt-3">
            <button class="btn btn-success" type="submit" [disabled]="!signupform.valid">
                Signin
            </button>
            &nbsp;&nbsp;&nbsp;
            <button class="btn btn-success" type="submit">Cancel</button>
        </div>

    </form>
</div>
