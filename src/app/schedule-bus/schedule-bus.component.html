<h2 class="text-center">Schedule Bus</h2>
<div class="border mx-auto w-50 p-3">
     
    <form [formGroup]="scheduleform" (submit)="addSchedule(scheduleform)">

    <div class="form-group"> 
        <p><label >Date</label>
            <input class="form-control" type="date" formControlName="departureDate" id="departureDate">
        </p>
      <div *ngIf="!scheduleform.get('departureDate')?.valid && (scheduleform.get('departureDate')?.dirty || scheduleform.get('departureDate')?.touched)" class="error">
        <div *ngIf="scheduleform.get('departureDate')?.errors?.required">
            <small class="text-danger">Date is required</small>
        </div>
            
      </div>
    </div> 

    <div class="form-group">
        <p><label >Bus No.</label>
            <input class="form-control" type="number" formControlName="busNo" id="busNo">
        </p>
        <div *ngIf="!scheduleform.get('busNo')?.valid && (scheduleform.get('busNo')?.dirty || scheduleform.get('busNo')?.touched)" class="error">
            <div *ngIf="scheduleform.get('busNo')?.errors?.required">
                <small class="text-danger">Bus ID is required</small>
            </div>
                
        </div>
    </div>


    
    <div class="form-group">
        <button id="button" class="btn btn-success" type="submit" [disabled]="!scheduleform.valid">Add</button>
    </div>
        
    </form>
    
 </div>
