<h2>My Booking History</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Ticket No</th>
            <th>Bus Name</th>
            <th>Date</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Number of passengers</th>
            <th>Status</th>
            <th>More Info</th>
         
        </tr>
    </thead>
    <tbody *ngFor="let b of bookings">
        <tr>
            <td>{{b.bookingId}}</td>
            <td>{{b.busName}}</td>
            <td>{{b.dateOfBooking.slice(0,10)}}</td>
            <td>{{b.source}}</td>
            <td>{{b.destination}}</td>
            <td>{{b.noOfPassengers}}</td>
            <td>{{b.status}}</td>
           
            <td><button (click)="viewMore(b)" class="btn btn-outline-dark">Details</button></td>

        </tr>
    </tbody>
</table>
