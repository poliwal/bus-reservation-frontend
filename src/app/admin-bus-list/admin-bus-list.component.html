
    <h1>Bus List</h1>
    
    <!-- <p>
        <a routerLink="/add-bus">Create New</a>
    </p> -->
    <table class="table table-hover">
        <thead>
            <tr>
                <th>
                    BusNo
                </th>
                <th>
                    BusName
                </th>
                <th>
                    ToSource
                </th>
                <th>
                    ToDestination
                </th>
                <th>
                    Departure
                </th>
                <th>
                    Arrival
                </th>
                <!-- <th>
                    SeatsAvailable
                </th> -->
                <th>
                    Via
                </th>
                <th>
                    Fare
                </th>
                <th>
                    Dname
                </th>
                <th>
                    Age
                </th>
                <th>
                    Experience
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngFor="let b of busList ">
            <tr>
                <td>
                    {{b.busNo}}
                </td>
                <td>
                    {{b.busName}}
                </td>
                <td>
                    {{b.source}}
                </td>
                <td>
                    {{b.destination}}
                </td>
                <td>
                    {{b.departureTime}}
                </td>
                <td>
                    {{b.arrivalTime}}
                </td>
                <!-- <td>
                    {{b.noOfSeats}}
                </td> -->
                <td>
                    {{b.via}}
                </td>
                <td>
                    {{b.fare}}
                </td>
                <td>
                    {{b.driverName}}
                </td>
                <td>
                    {{b.driverAge}}
                </td>
                <td>
                    {{b.driverExperience}}
                </td>
                <td>
                    <button class="btn btn-primary" (click)="editBus(b)"><i class="fas fa-edit"></i></button> |
                    <button class="btn btn-danger" (click)="deleteBus(b.busNo)"><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
